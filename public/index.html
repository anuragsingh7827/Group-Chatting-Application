<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67e857b7de.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-0">
            <div class="container">
                <a class="navbar-brand text-danger" href="/">Group Chatting application</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="login mx-auto shadow-sm rounded-3 p-2">
            <form action="#" class="login-form">
                <input class="login-input text-center form-control mb-3 w-100" 
                    type="text" placeholder="Enter your username" maxlength="15">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </section>
        <section class="view-members text-center mt-4">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                View Members
            </button>
        </section>

        <section class="background app mx-auto border p-2 shadow-sm" style="height: 500px">
            <ul class="msges list-unstyled w-100 overflow-auto px-2" 
                style="height: 87%;">
            </ul>
            <form action="#" class="msg-form d-flex justify-content-between px-1">
                <input class="send-msg py-2 form-control rounded-pill" 
                placeholder="Type your message here..." maxlength="700">
                <button type="submit" class="icon-btn btn rounded-circle">
                    <i class="fas fa-paper-plane text-white icon"></i>
                </button>
            </form>    
        </section>
    </main>





    <!-- Offcanvas for displaying online users -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Group Members</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled users"></ul>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="indicator.js"></script>
</body>

</html>
